<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Projection Matrix Test</title>
    
  <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    
  <!-- XR Extras - provides utilities like load screen, almost there, and error handling. See github.com/8thwall/web/xrextras -->
  <script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    
  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script async src="//apps.8thwall.com/xrweb?appKey=7vAkHtCktT3YIKfs4Yt4Ae9TSeBlwivJg9aPYY311d8tRdm1cuGV2V0lN6SHEL6y47kUU1"></script>
  <link rel="stylesheet" href="style.css">
  <script src="aframe-components/get-camera-bounds.js"></script>
  <script src="aframe-components/game.js"></script>
</head>

<body>

  <div id="overlay" class="absolute-fill">
    <div id="rotateScreen"></div>
  </div> 
  
  <a-scene
  id="scene"
  bounds
  xrweb="disableWorldTracking: true; cameraDirection: back"  
  xrextras-almost-there
  xrextras-loading
  xrextras-runtime-error>

  <a-assets>
    <a-asset-item id="texGrid" src="assets/texGrid.glb"></a-asset-item>
  </a-assets>

  <a-camera id="camera"
    position="0 0 0" 
     >
     <!-- <a-entity id="topLeft" gltf-model="#texGrid" top-left></a-entity> -->
  </a-camera>

  <a-light type="ambient" intensity="1.3"></a-light>
  <a-entity id="hemiLight" light="type: hemisphere"></a-entity>
  <a-entity light="type: directional; intensity: 2.5; shadowCameraVisible: false;"
            position="1 0 0.866"></a-entity>
  
  <a-sky color="#FFFFFF"></a-sky>  
  
  <a-entity id="game"></a-entity>
  
</a-scene>


</body>

</html>
